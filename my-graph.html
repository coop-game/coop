<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
    <script>
      const s = `digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @coop/core#build" -> "[root] @coop/tsconfig#build"
		"[root] @coop/draw#build" -> "[root] ___ROOT___#build"
		"[root] @coop/tsconfig#build" -> "[root] ___ROOT___#build"
		"[root] ___ROOT___#build" -> "[root] ___ROOT___"
		"[root] coop-front#build" -> "[root] @coop/core#build"
		"[root] coop-front#build" -> "[root] @coop/draw#build"
		"[root] nodeBe#build" -> "[root] ___ROOT___#build"
		"[root] storybook#build" -> "[root] @coop/core#build"
		"[root] storybook#build" -> "[root] @coop/draw#build"
	}
}
`
        .replace(/\_\_\_ROOT\_\_\_/g, "Root")
        .replace(/\[root\]/g, "");
      new Viz()
        .renderSVGElement(s)
        .then((el) => document.body.appendChild(el))
        .catch((e) => console.error(e));
    </script>
  </body>
</html>
